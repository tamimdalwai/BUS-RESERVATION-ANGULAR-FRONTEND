<div class="buses-container">

  <h2 class="mat-display-2">Buses</h2>

  <!-- Add Bus Form -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Bus</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addBusForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Bus Number" formControlName="busNumber" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Bus</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Bus Number Column -->
    <ng-container matColumnDef="busNumber">
      <mat-header-cell *matHeaderCellDef> Bus Number </mat-header-cell>
      <mat-cell *matCellDef="let bus"> {{ bus.busNumber }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let bus">
        <!-- <button mat-icon-button color="primary" (click)="editBus(bus)">
          <mat-icon>edit</mat-icon>
        </button> -->
        <button mat-icon-button color="warn" (click)="deleteBus(bus)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>


</div>

<!-- add-customer-form-dialog.component.html -->
<h2 mat-dialog-title>Add Customer</h2>
<form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
        <mat-label>Customer Id</mat-label>
        <input matInput placeholder="Customer ID" formControlName="customerId" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customerName" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contact</mat-label>
      <input matInput formControlName="contact" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!addCustomerForm.valid">Add</button>
  </mat-dialog-actions>
</form>

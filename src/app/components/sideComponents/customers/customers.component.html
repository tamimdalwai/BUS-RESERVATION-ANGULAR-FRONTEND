<!-- customers.component.html -->
<div class="customers-container">

    <h2 class="mat-display-2">Customers</h2>
  
    <!-- Add Customer Form Button -->
    <button mat-raised-button color="primary" (click)="openAddCustomerForm()">Add Customer</button>
  
    <!-- Customers Table -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Customer ID Column -->
      <ng-container matColumnDef="customerId">
        <mat-header-cell *matHeaderCellDef> Customer ID </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{ customer.customerId }} </mat-cell>
      </ng-container>
  
      <!-- Customer Name Column -->
      <ng-container matColumnDef="customerName">
        <mat-header-cell *matHeaderCellDef> Customer Name </mat-header-cell>
        <mat-cell *matCellDef="let customer">
          <ng-container *ngIf="!customer.editMode">{{ customer.customerName }}</ng-container>
          <ng-container *ngIf="customer.editMode">
            <input matInput [(ngModel)]="customer.customerName" placeholder="Customer Name">
          </ng-container>
        </mat-cell>
      </ng-container>
  
      <!-- Contact Column -->
      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell>
        <mat-cell *matCellDef="let customer">
          <ng-container *ngIf="!customer.editMode">{{ customer.contact }}</ng-container>
          <ng-container *ngIf="customer.editMode">
            <input matInput [(ngModel)]="customer.contact" placeholder="Contact">
          </ng-container>
        </mat-cell>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let customer">
          <ng-container *ngIf="!customer.editMode">
            <button mat-icon-button color="primary" (click)="editCustomer(customer)">
              <mat-icon>edit</mat-icon>
            </button>
          </ng-container>
          <ng-container *ngIf="customer.editMode">
            <button mat-icon-button color="primary" (click)="saveCustomer(customer)">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="customer.editMode = false">
              <mat-icon>cancel</mat-icon>
            </button>
          </ng-container>
          <button mat-icon-button color="warn" (click)="deleteCustomer(customer)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <!-- ... (rest of the code) -->
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    </mat-table>
  
  </div>
